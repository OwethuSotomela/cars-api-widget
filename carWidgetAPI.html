<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car-Widget-Api</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
      integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="carTemplate">
      <ul style="list-style: none;" class="apiWidget">
          {{#each model}}
              <li>
              {{this.make}}{{this.color}}
              </li>
          {{/each}}
      </ul>
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Car-API-Widget</h1>
      <div class="dropdown">
        <label for="cars">Select make:</label>
        <select name="cars" class="carMake" id="carMake">
            <!-- {{#each model}} -->
          <option value="Nissan">Make</option>
          <!-- {{/each}} -->
        </select>
        <label for="cars">Select color:</label>
        <select name="cars" class="carColor" id="carColor">
            <!-- {{#each model}} -->
          <option value="Orange">Color</option>
          <!-- {{/each}} -->
        </select>
        <br /><br />
        <input type="button" class="submitBtn" value="Submit" />
        <div class="displaySelectedCar">Here</div>
      </div>
    </div>
    <a href="./index.html"><em>Home</em></a>
    <script src="./js/app.js"></script>
  </body>
</html>
