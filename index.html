<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars-Api-Widget</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"
      integrity="sha256-hSzapznWRy/aOZkctlN03an9DxCLlN8ZCQS0lxntiHg="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
      integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Cars-Api-Widget</h1>
      <div class="dropdown">
        <table class="dropdownTable">
          <label for="cars">Select make:</label>
          <select name="cars" class="carMake">
            <option value="Toyota">Toyota</option>
          </select>
          <label for="cars">Select model:</label>
          <select name="cars" class="carModel">
            <option value="Hilux">Hilux</option>
          </select>
          <label for="cars">Select color:</label>
          <select name="cars" class="carColor">
            <option value="Orange">Orange</option>
          </select>
          <br /><br />
          <input type="button" class="submitBtn" value="Submit" />
        </table>
        <div class="displaySelectedCar">Here</div>
      </div>
      <table class="cars">
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Color</th>
        </tr>
      </table>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
